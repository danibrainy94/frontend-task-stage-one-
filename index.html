<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="cover-page">

        <img src="/display-img.jpg" class="slack-img" alt="danibrainy" data-testid="slackDisplayImage">

        <div>
            <h1 class="slack-name" data-testid="slackUserName">danibrainy</h1>
            <h2 class="track" data-testid="myTrack">Frontend</h2>
        </div>

        <button>My Github</button>

        <div class="day-time-cont">
            <p class="day-info" data-testid="currentDayOfTheWeek">Friday</p>

            <p class="current-time" data-testid="currentUTCTime">hwhhdw</p>
        </div>



    </main>

    <script src="app.js"></script>
</body>
</html>
