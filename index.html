<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <section class="profile-container">
            <!-- slack display picture -->
            <img src="/display-img.jpg" alt="danibrainy" data-testid="slackDisplayImage">
            <!-- slack name -->
            <h1 data-testid="slackUserName">danibrainy</h1>
            <!-- track -->
            <h2 data-testid="myTrack">Frontend</h2>
            <!-- link to my github repo -->
            <button><a href="https://github.com/danibrainy94/frontend-task-stage-one-" data-testid="githubURL">My Github</a></button>
            <!-- day and time -->
            <div class="day-time-cont">
                <p data-testid="currentDayOfTheWeek">Friday</p>
                <p class="current-time" data-testid="currentUTCTime"></p>
            </div>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
